<!DOCTYPE>
    <html >
        <head>
            <title>Contact List App</title>
            <link rel="stylesheet" href="bootstrap.min.css">
            <script src="angular.js"></script>
            <script src="controller.js"></script>
        </head>
        <body ng-app="app">
            <div class="container" ng-controller="AppCtrl">
                <h1>Contact List App</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Number</th>
                            <th>Action</th>
                            <th>&nbsp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input class="form-control" ng-model="list.name"></td>
                            <td><input class="form-control" ng-model="list.email"></td>
                            <td><input class="form-control" ng-model="list.number"></td>
                            <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</td>
                            <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp
                            <button class="btn btn-info" ng-click="deselect()">Clear</button></td>
                        </tr>
                        <tr ng-repeat="list in contactlist">
                            <td>{{list.name}}</td>
                            <td>{{list.email}}</td>
                            <td>{{list.number}}</td>
                            <td><button class="btn btn-danger" ng-click="remove(list._id)">Remove</button></td>
                            <td><button class="btn btn-warning" ng-click="edit(list._id)">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </body>
    </html>
